<div class="container">
  <div class="row">
    <div class="one-half column" style="margin-top: 25%">
      <h1>{{title}}</h1>

      <h2>algorithms</h2>

      <div *ngFor="let alg of algorithms">
        <p>type: {{alg.type}}</p>
        name: {{alg.name}}
        <img src="images/{{alg.imageFileName}}" />
        moves: {{alg.moves}}
        comments: {{alg.comments}}
      </div>
    </div>
  </div>
</div>
