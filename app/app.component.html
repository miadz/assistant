<div class="container">
  <div class="row" style="margin-top: 10%">
    <div class="one column">
      <img src="images/kurisu.gif" />
    </div>

    <div class="eleven columns">
      <h1>{{title}}</h1>
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="one-half column">
      <h4>algorithms</h4>
    </div>
  </div>

  <hr />

  <div *ngFor="let alg of algorithms">
    <div class="row">
      <div class="one column">
        <p><b>{{alg.name}}</b></p>
      </div>

      <div class="two columns">
        <img src="images/{{alg.imageFileName}}" />
      </div>

      <div class="nine columns">
        <!--p>type: {{alg.type}}</p-->
        <pre><code>{{alg.moves}}</code></pre>
        <p>{{alg.comments}}</p>
      </div>
    </div>

    <hr />
  </div>
</div>
